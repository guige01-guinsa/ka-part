{% extends "ui/base.html" %}

{% block content %}
  <div class="between" style="display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;">
    <div>
      <h1 style="margin:0;font-size:18px;">점검</h1>
      <div class="small" style="margin-top:6px;">템플릿 기반 점검 → 이상 시 작업 자동 생성(연동 예정)</div>
    </div>
  </div>

  <div class="hr"></div>

  <div class="row" style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;">
    <div style="flex:1;min-width:260px;">
      <label>검색</label><br/>
      <input id="q" style="width:100%;" placeholder="점검코드/제목/위치/분류 검색" />
    </div>
    <div style="min-width:190px;">
      <label>상태</label><br/>
      <select id="status" style="width:100%;">
        <option value="">전체</option>
        <option value="OPEN">OPEN</option>
        <option value="DONE">DONE</option>
      </select>
    </div>
    <div style="min-width:120px;">
      <label>&nbsp;</label><br/>
      <button class="pill" id="btnReload">새로고침</button>
    </div>
  </div>

  <div id="err" style="display:none;color:#fecaca;background:rgba(220,38,38,.12);border:1px solid rgba(220,38,38,.35);padding:10px 12px;border-radius:12px;margin-top:12px;white-space:pre-wrap;"></div>

  <div id="list" style="margin-top:14px;display:grid;grid-template-columns:1fr;gap:10px;"></div>
  <div class="small" id="empty" style="margin-top:14px;display:none;">점검 데이터가 없습니다.</div>
{% endblock %}

{% block scripts %}
  <script src="/static/inspections.js"></script>
{% endblock %}
