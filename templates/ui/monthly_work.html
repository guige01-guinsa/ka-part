{% extends "ui/base.html" %}

{% block title %}월간 업무{% endblock %}

{% block body %}
  <div class="card">
    <div class="between">
      <div>
        <h1 style="margin:0;font-size:18px;">월간 업무</h1>
        <div class="small" style="margin-top:6px;">월간 리포트/집계/현황을 한 화면에서</div>
      </div>

      <div class="row" style="gap:10px;">
        <div class="small">login: <b>{{ login }}</b></div>
        <button class="btn btnGhost" id="btnReload">새로고침</button>
      </div>
    </div>

    <div class="hr"></div>

    <!-- monthly_work.js가 여기 DOM을 채우는 방식으로 운영 -->
    <div id="err" class="err" style="display:none;"></div>

    <div id="monthlyRoot">
      <!-- JS 렌더 영역 -->
    </div>

    <div class="small" style="margin-top:10px;color:var(--muted);">
      * 상단 메뉴는 FEATURE 플래그에 따라 자동 숨김됩니다.
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script>
    // JS에서 공통으로 쓰기 좋게 심어둠
    window.UI_LOGIN = {{ (login or 'admin')|tojson }};
  </script>
  <script src="/static/monthly_work.js"></script>
{% endblock %}
