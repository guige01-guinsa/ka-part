{% extends "ui/base.html" %}

{% block content %}
  <div class="between" style="display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;">
    <div>
      <h1 style="margin:0;font-size:18px;">검침</h1>
      <div class="small" style="margin-top:6px;">계량기 목록 → 당일 검침 입력 → 이력 축적(연동 예정)</div>
    </div>
  </div>

  <div class="hr"></div>

  <div class="row" style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;">
    <div style="flex:1;min-width:260px;">
      <label>검색</label><br/>
      <input id="q" style="width:100%;" placeholder="계량기 코드/이름/위치 검색" />
    </div>

    <div style="min-width:160px;">
      <label>구분</label><br/>
      <select id="type" style="width:100%;">
        <option value="">전체</option>
        <option value="ELEC">전기</option>
        <option value="WATER">수도</option>
        <option value="GAS">가스</option>
        <option value="HEAT">난방</option>
        <option value="ETC">기타</option>
      </select>
    </div>

    <div style="min-width:120px;">
      <label>&nbsp;</label><br/>
      <button class="pill" id="btnReload">새로고침</button>
    </div>
  </div>

  <div id="err" style="display:none;color:#fecaca;background:rgba(220,38,38,.12);border:1px solid rgba(220,38,38,.35);padding:10px 12px;border-radius:12px;margin-top:12px;white-space:pre-wrap;"></div>

  <div id="list" style="margin-top:14px;display:grid;grid-template-columns:1fr;gap:10px;"></div>
  <div class="small" id="empty" style="margin-top:14px;display:none;">계량기 데이터가 없습니다.</div>
{% endblock %}

{% block scripts %}
  <script src="/static/meters.js"></script>
{% endblock %}
