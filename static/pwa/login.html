<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>로그인</title>
  <link rel="stylesheet" href="/pwa/login.css?v=20260213h" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>아파트 시설관리 로그인</h1>
      <p class="sub">일반 직원/관리자 계정으로 접속합니다.</p>
      <label class="field">
        <span>아이디</span>
        <input id="loginId" type="text" autocomplete="username" placeholder="예: admin01" />
      </label>
      <label class="field">
        <span>비밀번호</span>
        <input id="password" type="password" autocomplete="current-password" placeholder="8자 이상" />
      </label>
      <div class="actions">
        <button id="btnLogin" class="btn primary" type="button">로그인</button>
      </div>
      <div id="loginMsg" class="msg"></div>
    </section>

    <section id="signupCard" class="card">
      <h2>신규 사용자 가입</h2>
      <p class="sub">필수 항목 입력 후 휴대폰 인증을 완료하면 아이디를 발급합니다.</p>
      <div class="grid2">
        <label class="field">
          <span>이름</span>
          <input id="suName" type="text" placeholder="예: 홍길동" />
        </label>
        <label class="field">
          <span>휴대폰번호</span>
          <input id="suPhone" type="text" placeholder="예: 010-1234-5678" />
        </label>
        <label class="field">
          <span>단지명</span>
          <input id="suSiteName" type="text" placeholder="예: 아이유파크" />
        </label>
        <label class="field">
          <span>사용자분류</span>
          <select id="suRole">
            <option value="">선택</option>
            <option value="서버관리자">서버관리자</option>
            <option value="관리소장">관리소장</option>
            <option value="부장">부장</option>
            <option value="과장">과장</option>
            <option value="대리">대리</option>
            <option value="주임">주임</option>
            <option value="경리">경리</option>
            <option value="보안/경비">보안/경비</option>
            <option value="미화원">미화원</option>
            <option value="세대주민">세대주민</option>
          </select>
        </label>
        <label class="field">
          <span>동/호(세대주민 필수)</span>
          <input id="suUnitLabel" type="text" placeholder="예: 101-1203 또는 101동 1203호" />
        </label>
      </div>
      <label class="field">
        <span>주소</span>
        <input id="suAddress" type="text" placeholder="예: 서울시 강남구 ... " />
      </label>
      <div class="grid2">
        <label class="field">
          <span>관리소 전화번호</span>
          <input id="suOfficePhone" type="text" placeholder="예: 02-1234-5678" />
        </label>
        <label class="field">
          <span>관리소 팩스번호</span>
          <input id="suOfficeFax" type="text" placeholder="예: 02-1234-9876" />
        </label>
      </div>
      <div class="actions">
        <button id="btnReqCode" class="btn" type="button">인증번호 받기</button>
      </div>
      <div class="grid2">
        <label class="field">
          <span>인증번호(6자리)</span>
          <input id="suCode" type="text" placeholder="문자로 받은 인증번호" />
        </label>
      </div>
      <div class="actions">
        <button id="btnVerifySignup" class="btn primary" type="button">인증확인 후 아이디 발급</button>
      </div>
      <div id="signupMsg" class="msg"></div>
      <div id="signupResult" class="result hidden"></div>
    </section>

    <section id="bootstrapCard" class="card hidden">
      <h2>최초 관리자 설정</h2>
      <p class="sub">관리자 계정이 없어서 1회 초기 설정이 필요합니다.</p>
      <label class="field">
        <span>관리자 아이디</span>
        <input id="bsLoginId" type="text" placeholder="예: admin01" />
      </label>
      <label class="field">
        <span>이름</span>
        <input id="bsName" type="text" placeholder="예: 관리소장" />
      </label>
      <label class="field">
        <span>직책</span>
        <input id="bsRole" type="text" value="관리소장" />
      </label>
      <label class="field">
        <span>비밀번호</span>
        <input id="bsPassword" type="password" placeholder="8자 이상" />
      </label>
      <label class="field">
        <span>비밀번호 확인</span>
        <input id="bsPassword2" type="password" placeholder="비밀번호 재입력" />
      </label>
      <div class="actions">
        <button id="btnBootstrap" class="btn primary" type="button">초기 관리자 생성</button>
      </div>
      <div id="bootstrapMsg" class="msg"></div>
    </section>
  </main>

  <script src="/pwa/auth.js?v=20260207i"></script>
  <script src="/pwa/login.js?v=20260213h"></script>
</body>
</html>
