<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>전기AI 운영 모듈</title>
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data: https:; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'self';"
  />
  <link rel="stylesheet" href="/pwa/electrical_ai.css?v=20260219d" />
  <link rel="stylesheet" href="/pwa/light_theme.css?v=20260220a" />
</head>
<body>
  <header class="top">
    <div class="title">전기AI 운영 모듈</div>
    <div class="actions">
      <a class="btn" href="/pwa/">메인으로</a>
      <button id="btnReload" class="btn" type="button">새로고침</button>
    </div>
  </header>

  <main class="main">
    <section class="card">
      <h2>접속 정보</h2>
      <div id="userLine" class="muted">로딩 중...</div>
      <div id="siteLine" class="muted"></div>
      <div id="msg" class="msg"></div>
    </section>

    <section class="card">
      <h2>작업카드 등록</h2>
      <div class="row">
        <label class="field grow">
          <span>점검 위치</span>
          <input id="incidentLocation" type="text" placeholder="예: 지하1층 분전반 A" />
        </label>
        <label class="field grow">
          <span>작업 제목</span>
          <input id="incidentTitle" type="text" value="누설전류 점검" />
        </label>
      </div>
      <div class="row">
        <label class="field">
          <span>절연저항(MOhm)</span>
          <input id="insulationMohm" type="number" min="0" step="0.001" placeholder="예: 0.85" />
        </label>
        <label class="field">
          <span>접지저항(Ohm)</span>
          <input id="groundOhm" type="number" min="0" step="0.01" placeholder="예: 22.5" />
        </label>
        <label class="field">
          <span>누설전류(mA)</span>
          <input id="leakageMa" type="number" min="0" step="0.01" placeholder="예: 18.4" />
        </label>
      </div>
      <div class="row">
        <label class="field grow">
          <span>메모</span>
          <input id="incidentNote" type="text" placeholder="예: TR2 라인 수치 변동 확인 필요" />
        </label>
        <button id="btnCreateIncident" class="btn primary" type="button">판정/등록</button>
      </div>
      <div id="incidentResult" class="result"></div>
    </section>

    <section class="card">
      <h2>최근 사건</h2>
      <div class="row">
        <label class="field">
          <span>위험도</span>
          <select id="qRiskLevel">
            <option value="">전체</option>
            <option value="danger">danger</option>
            <option value="caution">caution</option>
            <option value="ok">ok</option>
          </select>
        </label>
        <label class="field">
          <span>이벤트</span>
          <select id="qEventLevel">
            <option value="">전체</option>
            <option value="danger">danger</option>
            <option value="prealert">prealert</option>
            <option value="ok">ok</option>
          </select>
        </label>
        <button id="btnLoadIncidents" class="btn" type="button">조회</button>
      </div>
      <div id="incidentList" class="list"></div>
    </section>

    <section class="card">
      <h2>알림 / ACK / 에스컬레이션</h2>
      <div class="row">
        <button id="btnRunEscalation" class="btn warn" type="button">미확인 에스컬레이션 실행</button>
      </div>
      <div id="notifyList" class="list"></div>
    </section>

    <section class="card" id="settingsCard">
      <h2>관리자 설정</h2>
      <div class="subhead">리스크 규칙</div>
      <div class="row">
        <label class="field"><span>누설 주의</span><input id="ruleCautionLeakage" type="number" step="0.01" min="0" /></label>
        <label class="field"><span>누설 위험</span><input id="ruleDangerLeakage" type="number" step="0.01" min="0" /></label>
        <label class="field"><span>절연 주의</span><input id="ruleCautionInsulation" type="number" step="0.001" min="0" /></label>
        <label class="field"><span>절연 위험</span><input id="ruleDangerInsulation" type="number" step="0.001" min="0" /></label>
      </div>
      <div class="row">
        <label class="field"><span>접지 주의</span><input id="ruleCautionGround" type="number" step="0.01" min="0" /></label>
        <label class="field"><span>접지 위험</span><input id="ruleDangerGround" type="number" step="0.01" min="0" /></label>
        <label class="field"><span>ACK 시간(분)</span><input id="ruleAckTimeout" type="number" min="5" step="1" /></label>
        <label class="field"><span>추세횟수</span><input id="ruleTrendLookback" type="number" min="3" max="10" step="1" /></label>
      </div>
      <div class="row">
        <label class="field inline">
          <span>추세 prealert</span>
          <input id="ruleTrendPrealert" type="checkbox" />
        </label>
        <button id="btnSaveRules" class="btn" type="button">규칙 저장</button>
      </div>

      <div class="subhead">당직 스케줄</div>
      <div class="row">
        <label class="field"><span>주간 user_key</span><input id="dutyDayKey" type="text" /></label>
        <label class="field"><span>주간 시작</span><input id="dutyDayStart" type="text" value="06:00" /></label>
        <label class="field"><span>주간 종료</span><input id="dutyDayEnd" type="text" value="18:00" /></label>
      </div>
      <div class="row">
        <label class="field"><span>야간 user_key</span><input id="dutyNightKey" type="text" /></label>
        <label class="field"><span>야간 시작</span><input id="dutyNightStart" type="text" value="18:00" /></label>
        <label class="field"><span>야간 종료</span><input id="dutyNightEnd" type="text" value="06:00" /></label>
      </div>
      <div class="row">
        <button id="btnSaveDuty" class="btn" type="button">당직 저장</button>
      </div>
      <div id="settingsHint" class="muted"></div>
    </section>
  </main>

  <script src="/pwa/auth.js?v=20260218a"></script>
  <script src="/pwa/module_base.js?v=20260219a"></script>
  <script src="/pwa/electrical_ai.js?v=20260219d"></script>
</body>
</html>
