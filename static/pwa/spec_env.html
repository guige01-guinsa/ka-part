<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>단지 제원 설정</title>
  <link rel="stylesheet" href="/pwa/spec_env.css?v=20260208d" />
</head>
<body>
  <header class="top">
    <div class="title">단지 제원 환경변수 설정</div>
    <div class="actions">
      <a id="btnGoMain" class="btn" href="/pwa/">메인으로</a>
      <button id="btnReload" class="btn" type="button">불러오기</button>
      <button id="btnSave" class="btn primary" type="button">저장</button>
      <button id="btnDelete" class="btn danger" type="button">설정삭제</button>
      <button id="btnPreview" class="btn" type="button">양식미리보기</button>
    </div>
  </header>

  <main class="main">
    <section class="card">
      <h2>설정 대상 단지</h2>
      <label class="field">
        <span>site_name</span>
        <input id="siteName" type="text" placeholder="예: OO아파트" />
      </label>
      <div class="hint">관리자가 단지명을 직접 입력/변경합니다.</div>
    </section>

    <section class="card">
      <h2>템플릿 선택 / 항목 선택 적용</h2>
      <div class="row">
        <label class="field grow">
          <span>템플릿</span>
          <select id="templateSelect"></select>
        </label>
        <label class="field grow">
          <span>불러오기 방식</span>
          <select id="templateMode">
            <option value="merge">기존 설정 유지 + 병합 (권장)</option>
            <option value="replace">기존 설정 덮어쓰기</option>
          </select>
        </label>
        <button id="btnTemplateApply" class="btn" type="button">선택 후 불러오기</button>
      </div>
      <div id="templateDesc" class="hint"></div>
      <div class="row">
        <button id="btnTplAllOn" class="btn" type="button">탭/항목 전체선택</button>
        <button id="btnTplAllOff" class="btn" type="button">탭/항목 전체해제</button>
      </div>
      <div id="liveSyncInfo" class="hint"></div>
      <div id="templateScopeWrap" class="tpl-scope"></div>
      <div class="hint">체크한 탭/항목만 JSON에 반영되어 불러와집니다.</div>
    </section>

    <section class="card">
      <h2>환경변수(JSON)</h2>
      <textarea id="envJson" spellcheck="false"></textarea>
      <div class="hint">
        지원 키: <code>hide_tabs</code>, <code>tabs.{tab}.title</code>, <code>hide_fields</code>, <code>field_labels</code>,
        <code>field_overrides</code>, <code>add_fields</code>, <code>rows</code>
      </div>
      <div id="msg" class="msg"></div>
    </section>

    <section class="card">
      <h2>적용 미리보기</h2>
      <pre id="preview"></pre>
    </section>

    <section class="card">
      <h2>설정된 단지 목록</h2>
      <div id="siteList" class="list"></div>
    </section>
  </main>

  <script src="/pwa/auth.js?v=20260207i"></script>
  <script src="/pwa/spec_env.js?v=20260208h"></script>
</body>
</html>
