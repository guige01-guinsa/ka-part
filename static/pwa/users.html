<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>사용자 관리</title>
  <link rel="stylesheet" href="/pwa/users.css?v=20260211a" />
</head>
<body>
  <header class="top">
    <div class="title">아파트 사용자 관리</div>
    <div class="actions">
      <a class="btn" href="/pwa/">메인으로</a>
      <button id="btnReload" class="btn" type="button">새로고침</button>
      <button id="btnLogout" class="btn" type="button">로그아웃</button>
    </div>
    <div class="meta" id="metaLine">로딩 중...</div>
  </header>

  <main class="main">
    <section class="card" id="profileCard">
      <h2 id="formTitle">사용자 등록</h2>
      <div id="selfHint" class="line2" hidden>내 계정 정보만 조회/수정할 수 있습니다.</div>
      <div class="grid">
        <label class="field">
          <span>아이디 (login_id)</span>
          <input id="loginId" type="text" placeholder="예: staff01" />
        </label>
        <label class="field">
          <span>이름</span>
          <input id="userName" type="text" placeholder="예: 홍길동" />
        </label>
        <label class="field">
          <span>역할</span>
          <select id="userRole"></select>
        </label>
        <label class="field">
          <span>동/호 (입주민 필수)</span>
          <input id="userUnitLabel" type="text" placeholder="예: 101-1203" />
        </label>
        <label class="field">
          <span>연락처</span>
          <input id="userPhone" type="text" placeholder="예: 010-1234-5678" />
        </label>
        <label class="field">
          <span>단지명</span>
          <input id="userSiteName" type="text" placeholder="예: 아이유파크" />
        </label>
        <label class="field">
          <span>단지코드</span>
          <input id="userSiteCode" type="text" maxlength="32" placeholder="예: APT-001" />
        </label>
        <label class="field">
          <span>관리소 전화번호</span>
          <input id="userOfficePhone" type="text" placeholder="예: 02-1234-5678" />
        </label>
        <label class="field">
          <span>관리소 팩스번호</span>
          <input id="userOfficeFax" type="text" placeholder="예: 02-1234-9876" />
        </label>
        <label class="field">
          <span>비밀번호 (신규/변경)</span>
          <input id="userPassword" type="password" placeholder="8자 이상 입력 시 변경" />
        </label>
      </div>
      <label class="field">
        <span>주소</span>
        <input id="userAddress" type="text" placeholder="예: 서울시 강남구 ..." />
      </label>
      <label class="field">
        <span>비고</span>
        <textarea id="userNote" placeholder="메모"></textarea>
      </label>
      <div class="checks">
        <label id="permissionWrap" class="field">
          <span>권한</span>
          <select id="userPermission"></select>
        </label>
        <label id="adminScopeWrap" class="field" hidden>
          <span>관리자 범위</span>
          <select id="adminScope"></select>
        </label>
        <label id="activeWrap" class="checkline">
          <input id="isActive" type="checkbox" checked />
          <span>활성 사용자</span>
        </label>
      </div>
      <div class="actions">
        <button id="btnSaveUser" class="btn primary" type="button">저장</button>
        <button id="btnReset" class="btn" type="button">초기화</button>
      </div>
      <div class="msg" id="formMsg"></div>
    </section>

    <section class="card" id="userListCard">
      <h2>등록 사용자 조회</h2>
      <div class="grid query-grid">
        <label class="field">
          <span>단지코드</span>
          <select id="filterSiteCode">
            <option value="">전체</option>
          </select>
        </label>
        <label class="field">
          <span>단지명</span>
          <select id="filterSiteName">
            <option value="">전체</option>
          </select>
        </label>
        <label class="field">
          <span>지역(시/도)</span>
          <select id="filterRegion">
            <option value="">전체</option>
          </select>
        </label>
        <label class="field">
          <span>키워드</span>
          <input id="filterKeyword" type="text" placeholder="이름/아이디/연락처/주소" />
        </label>
      </div>
      <div class="checks">
        <label class="checkline">
          <input id="filterActiveOnly" type="checkbox" />
          <span>활성 사용자만 조회</span>
        </label>
      </div>
      <div class="actions">
        <button id="btnApplyFilter" class="btn primary" type="button">조회(불러오기)</button>
        <button id="btnClearFilter" class="btn" type="button">필터 초기화</button>
      </div>
      <div id="filterSummary" class="line2"></div>
      <div class="sheet-wrap">
        <table class="sheet" id="userSheet">
          <thead>
            <tr>
              <th>번호</th>
              <th>권한</th>
              <th>아이디</th>
              <th>이름</th>
              <th>역할</th>
              <th>연락처</th>
              <th>단지코드</th>
              <th>단지명</th>
              <th>세대</th>
              <th>지역</th>
              <th>관리소 전화</th>
              <th>관리소 팩스</th>
              <th>주소</th>
              <th>상태</th>
              <th>작업</th>
            </tr>
          </thead>
          <tbody id="userSheetBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="/pwa/auth.js?v=20260207i"></script>
  <script src="/pwa/users.js?v=20260212a"></script>
</body>
</html>
