<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>아파트 시설관리</title>
  <link rel="manifest" href="/pwa/manifest.webmanifest?v=2">
  <link rel="stylesheet" href="/pwa/styles.css?v=20260212c">
</head>
<body>
  <header class="top">
    <div class="title">아파트 시설관리</div>
    <div class="userbar">
      <span id="currentUser" class="userchip">미로그인</span>
      <button id="btnToggleActions" class="btn ghost btn-actions-toggle" type="button" aria-controls="actionsWrap" aria-expanded="false">버튼열기</button>
    </div>

    <div id="actionsWrap" class="actions-wrap">
      <div class="actions">
        <button id="btnPrev" class="btn ghost" title="이전 날짜">◀</button>
        <button id="btnLoad" class="btn">기간조회</button>
        <button id="btnNext" class="btn ghost" title="다음 날짜">▶</button>
        <button id="btnExport" class="btn">엑셀</button>
        <button id="btnPdf" class="btn">PDF</button>
        <button id="btnUsers" class="btn">사용자관리</button>
        <button id="btnSpecEnv" class="btn">제원설정</button>
        <button id="btnParking" class="btn">주차관리</button>
        <button id="btnComplaints" class="btn">민원</button>
        <button id="btnBackup" class="btn">DB백업</button>
        <button id="btnNoticeQna" class="btn">공지/질문</button>
        <button id="btnSave" class="btn primary">저장</button>
        <button id="btnDelete" class="btn danger">삭제</button>
        <button id="btnLogout" class="btn">로그아웃</button>
      </div>
    </div>
    <div id="maintenanceBanner" class="maintenance-banner" role="status" aria-live="polite"></div>

    <div class="filters">
      <label class="field">
        <span>단지명</span>
        <input id="siteName" type="text" placeholder="예: OO아파트" />
      </label>

      <label class="field">
        <span>단지코드</span>
        <input id="siteCode" type="text" maxlength="32" placeholder="예: APT00012" />
      </label>

      <div class="date-range">
        <label class="field">
          <span>시작</span>
          <input id="dateStart" type="date" />
        </label>

        <label class="field">
          <span>종료</span>
          <input id="dateEnd" type="date" />
        </label>
      </div>

      <div class="hint">기간조회: 시작~종료 범위에서 기록 있는 날짜를 찾아 불러옵니다. 저장/삭제/PDF는 현재 표시 날짜 기준, 엑셀은 기간 출력.</div>
    </div>
  </header>

  <nav class="tabs" id="tabs">
    <!-- buttons injected -->
  </nav>
  <div id="tabRunStatus" class="tab-run-status idle" role="status" aria-live="polite">실행여부: 대기</div>

  <main id="panels" class="panels">
    <!-- panels injected -->
  </main>

  <div class="toast" id="toast"></div>

  <script src="/pwa/auth.js?v=20260207i"></script>
  <script src="/pwa/app.js?v=20260213g"></script>
</body>
</html>
