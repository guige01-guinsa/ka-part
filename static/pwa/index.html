<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>아파트 시설관리</title>
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data: https:; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'self';"
  />
  <link rel="manifest" href="/pwa/manifest.webmanifest?v=2">
  <link rel="stylesheet" href="/pwa/styles.css?v=20260218h">
</head>
<body class="parking-like-pc home-page">
  <header class="top">
    <div class="title">아파트 시설관리</div>
    <div class="userbar">
      <span id="currentUser" class="userchip">미로그인</span>
      <button id="btnMenu" class="btn ghost" type="button" aria-controls="menuDrawer" aria-expanded="false">메뉴</button>
    </div>

    <div class="quickbar" role="toolbar" aria-label="빠른 실행">
      <div class="quick-left">
        <button id="btnPrev" class="btn ghost" title="이전 날짜" type="button">◀</button>
        <button id="btnLoad" class="btn" type="button">기간조회</button>
        <button id="btnNext" class="btn ghost" title="다음 날짜" type="button">▶</button>
      </div>
      <div class="quick-right">
        <button id="btnSave" class="btn primary" type="button">저장</button>
      </div>
    </div>

    <div id="menuOverlay" class="menu-overlay hidden" aria-hidden="true"></div>
    <aside id="menuDrawer" class="menu-drawer" hidden aria-label="메뉴">
      <div class="menu-head">
        <div class="menu-title">메뉴</div>
        <button id="btnCloseMenu" class="btn ghost" type="button">닫기</button>
      </div>

      <div class="menu-section">
        <div class="menu-section-title">단지/기간</div>
        <div id="filtersMountDrawer"></div>
      </div>

      <div class="menu-section">
        <div class="menu-section-title">데이터</div>
        <div class="menu-grid">
          <button id="btnExport" class="btn" type="button">엑셀</button>
          <button id="btnPdf" class="btn" type="button">PDF</button>
          <button id="btnDelete" class="btn danger" type="button">삭제</button>
        </div>
      </div>

      <div class="menu-section">
        <div class="menu-section-title">관리</div>
        <div class="menu-grid">
          <button id="btnUsers" class="btn" type="button">사용자관리</button>
          <button id="btnSpecEnv" class="btn" type="button">제원설정</button>
          <button id="btnApartmentInfo" class="btn" type="button">아파트정보</button>
          <button id="btnBackup" class="btn" type="button">DB백업</button>
        </div>
      </div>

      <div class="menu-section">
        <div class="menu-section-title">모듈</div>
        <div class="menu-grid">
          <button id="btnParking" class="btn" type="button">주차관리</button>
          <button id="btnComplaints" class="btn" type="button">민원</button>
          <button id="btnInspection" class="btn" type="button">안전점검</button>
        </div>
      </div>

      <div class="menu-section">
        <div class="menu-section-title">계정</div>
        <div class="menu-grid">
          <button id="btnProfile" class="btn" type="button">내정보</button>
          <button id="btnLogout" class="btn" type="button">로그아웃</button>
        </div>
      </div>
    </aside>
    <div id="maintenanceBanner" class="maintenance-banner" role="status" aria-live="polite"></div>

    <div id="contextLine" class="context-line">단지: - · 기간: -</div>

    <div id="filtersMountHome">
      <div id="filtersBlock" class="filters">
        <label class="field">
          <span>단지명</span>
          <input id="siteName" type="text" placeholder="예: OO아파트" />
        </label>

        <label class="field">
          <span>단지코드</span>
          <input id="siteCode" type="text" maxlength="32" placeholder="예: APT00012" />
        </label>

        <div class="date-range">
          <label class="field">
            <span>시작</span>
            <input id="dateStart" type="date" />
          </label>

          <label class="field">
            <span>종료</span>
            <input id="dateEnd" type="date" />
          </label>
        </div>

        <div class="hint">기간조회: 시작~종료 범위에서 기록 있는 날짜를 찾아 불러옵니다. 저장/삭제/PDF는 현재 표시 날짜 기준, 엑셀은 기간 출력.</div>
      </div>
    </div>
  </header>

  <nav class="tabs" id="tabs">
    <!-- buttons injected -->
  </nav>
  <div id="tabRunStatus" class="tab-run-status idle hidden" role="status" aria-live="polite" aria-hidden="true">실행여부: 대기</div>

  <main id="panels" class="panels">
    <!-- panels injected -->
  </main>

  <div class="toast" id="toast"></div>

  <script src="/pwa/auth.js?v=20260218a"></script>
  <script src="/pwa/app.js?v=20260218g"></script>
</body>
</html>
